<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Chat Application</title>
  </head>
  <body>
    <h2>One to One Chat | Spring Boot & WebSocket | By Alibou</h2>

    <div class="user-form" id="customerId-page">
      <h2>Enter Chatroom</h2>
      <form id="customerIdForm">
        <!-- Ubah form agar hanya menggunakan customerId -->
        <label for="customerId">Customer ID:</label>
        <input type="text" id="customerId" name="customerId" required />

        <button type="submit">Enter Chatroom</button>
      </form>
    </div>

    <div class="chat-container hidden" id="chat-page">
      <div class="users-list">
        <div class="users-list-container">
          <h2>Online Users</h2>
          <ul id="connectedUsers"></ul>
        </div>
        <div>
          <p id="logged-user">Logged in as <span id="connected-user-fullname"></span></p>
          <a class="logout" href="javascript:void(0)" id="logout">Logout</a>
        </div>        
      </div>

      <div class="chat-area">
        <div class="chat-area" id="chat-messages"></div>

        <form id="messageForm" name="messageForm" class="hidden">
          <div class="message-input">
            <input
              autocomplete="off"
              type="text"
              id="message"
              placeholder="Type your message..."
            />
            <button>Send</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
