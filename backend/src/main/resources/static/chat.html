<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Chat Application</title>
  </head>
  <body>
    <h2>Sunkatsu Chat</h2>

    <!-- Halaman chat langsung tanpa form login -->
    <div class="chat-container" id="chat-page">
      <div class="users-list">
        <div class="users-list-container">
          <h2>Online Users</h2>
          <ul id="connectedUsers"></ul>
        </div>
        <div>
          <p id="logged-user">
            Logged in as <span id="connected-user-fullname"></span>
          </p>
          <a class="logout" href="javascript:void(0)" id="logout">Logout</a>
        </div>
      </div>

      <div class="chat-area">
        <div class="chat-area" id="chat-messages"></div>

        <form id="messageForm" name="messageForm">
          <div class="message-input">
            <input
              autocomplete="off"
              type="text"
              id="message"
              placeholder="Type your message..."
            />
            <button>Send</button>
          </div>
        </form>
      </div>
    </div>

    <script src="/js/sockjs.min.js"></script>
    <script src="/js/stomp.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
